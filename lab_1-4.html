<body>
    <a href="lab_1.html">
        <h2>Список задач ЛР-1</h2>
    </a>
    <p>Проверка максимального числа и пароля</p>
    <script>
        var x, y;
        var password = "123321";
        x=parseInt(prompt("Введите значение х",''));
        y=parseInt(prompt("Введите значение у",'')); 
        if (x<y) {
            alert(" Максимальное число - y");
        } else if (x == y) {
            alert("Введенные числа равны");
        } else {
            alert("Максимальное число - x");
        }
        if (prompt('Введите ваш пароль:') == password) {
            alert('Пароль верный');
        } else {
            alert('Пароль неверный');
        }
    </script>
    
</body>
