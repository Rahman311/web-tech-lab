    <a href="lab_1.html">
        <h2>Список задач ЛР-1</h2>
    </a>
    <p>вывод степеней двойки</p>
    
    <table border="5">
    <tr><th>Степень</th> <th>Результат</th></tr>
    <script>
        function degree(degree) {
            document.writeln("<tr><td>2<sup>"+ degree +"</sup></td><td>"+ Math.pow(2, degree) +"</td></tr>");
        }

        for (let i=0; i<=5; i=i+1) {
            document.writeln("<tr><td>2<sup>"+ i +"</sup></td><td>"+ Math.pow(2, i) +"</td></tr>");
        }; 
    </script>
    </table>
